<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="fonts/icomoon/style.css">

    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">
    <title>Contact Form</title>
  </head>
  <body>
  <div class="content">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-6 mr-auto">
          <div class="mb-5">
            <h3 class="text-black mb-4">Contact Info</h3>
          </div>
          <div class="row">
            <div class="col-md-6">
              <h3 class="text-black h5 mb-3">Tenkasi</h3>
              <ul class="list-unstyled mb-5">
                <li class="d-flex text-black mb-2">
                  <span class="mr-3"><span class="icon-map"></span></span>Silaraipuravu Village,
                  Mathalamparai,
                  Tenkasi District 627 814, India.</li>
              </ul>
            </div>
            <div class="col-md-6">
              <h3 class="text-black h5 mb-3">Chennai</h3>
              <ul class="list-unstyled mb-5">
                <li class="d-flex text-black mb-2">
                  <span class="mr-3"><span class="icon-map"></span></span>Estancia IT Park,
                  Plot no. 140, 151, GST Road,
                  Vallancheri,
                  Chengalpattu District,
                  Tamil Nadu - 603202, India.
                </li>
              </ul>
            </div>
          </div>
        </div>

        <div class="col-lg-6">
          <div class="box">
            <h3 class="heading">Send us a message</h3>
            <form class="mb-5" action="https://formspree.io/f/myyaojny" method="post" id="contactForm" name="contactForm">
              <div class="row">
                
                <div class="col-md-12 form-group">
                  <label for="name" class="col-form-label">Name</label>
                  <input type="text" class="form-control" name="name" id="name">
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 form-group">
                  <label for="email" class="col-form-label">Email</label>
                  <input type="text" class="form-control" name="email" id="email">
                </div>
              </div>

              <div class="row mb-3">
                <div class="col-md-12 form-group">
                  <label for="message" class="col-form-label">Message</label>
                  <textarea class="form-control" name="message" id="message" cols="30" rows="7"></textarea>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <input type="submit" value="Send" class="btn btn-block btn-primary rounded-0 py-2 px-4">
                  <span class="submitting"></span>
                </div>
              </div>
            </form>

            <div id="form-message-warning mt-4"></div> 
            <div id="form-message-success">
              Your message was sent, thank you!
            </div>
          </div>
        </div>
      </div>
  </div>
  </body>
</html>
